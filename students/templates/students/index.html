{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Google Fonts - Poppins and Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lora:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS from Static Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }

        .navbar-brand {
            font-family: 'Lora', serif;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin-top: 100px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        h1 {
            font-size: 3.5rem;
            color: #343a40;
            font-family: 'Lora', serif;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-message {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
            font-family: 'Poppins', sans-serif;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        /* Additional styling for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Card styling */
        .card {
            margin: 20px auto;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            position: relative;
            width: 100%;
            text-align: center;
        }

        .footer span {
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-graduation-cap fa-lg"></i> Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-bars fa-lg"></i> All Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-plus fa-lg"></i> Add Student</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- All Students Section -->
    <div class="container-fluid">
        <h3 class="m-4">All Students</h3>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card bg-light ms-4 me-4 mb-4">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                      <h4 class="card-title">Light card title</h4>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="mt-auto mb-4">
        <div class="text-center">
        <span>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> LaZzy Developer
        </span>
    </div>
    </footer>

    <!-- Bootstrap JS and Popper.js (for dropdowns, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
