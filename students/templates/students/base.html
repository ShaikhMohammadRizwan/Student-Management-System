{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            background: linear-gradient(120deg, #f3f4f6, #ffffff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #3a86ff, #8338ec);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            font-size: 1rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .navbar .nav-link:hover {
            color: #ffbe0b !important;
        }

        /* Content Styling */
        h3 {
            color: #3a86ff;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(90deg, #8338ec, #3a86ff);
            color: #ffffff;
            text-align: center;
            font-weight: 600;
        }

        .card-body {
            background: #ffffff;
            padding: 20px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, #8338ec, #3a86ff);
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #3a86ff, #8338ec);
        }

        .btn-secondary {
            background: #f3f4f6;
            border: 1px solid #ced4da;
            color: #495057;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            background: #ced4da;
            color: #212529;
        }

        /* Table */
        .table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(90deg, #3a86ff, #8338ec);
            color: #ffffff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background: #f0f0f0;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px 15px;
        }

        /* Footer */
        .footer {
            background: #3a86ff;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer span {
            color: #ffbe0b;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card, .footer {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar .nav-link {
                font-size: 0.9rem;
            }

            .btn-primary, .btn-secondary {
                font-size: 0.9rem;
                padding: 8px 10px;
            }

            h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-graduation-cap"></i> Student System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-users"></i> All Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}"><i class="fas fa-user-plus"></i> Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-4">
        {% block body %}
        {% endblock body %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; <script>document.write(new Date().getFullYear())</script> <span>LaZzy Developer</span> | All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
